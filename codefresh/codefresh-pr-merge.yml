version: "1.0"
kind: pipeline
metadata:
  name: devops-toolkit-pr-merge
  description: Triggered when a PR is closed
spec:
  triggers:
  - type: git
    provider: github
    context: github
    name: pr-merge
    repo: vfarcic/devops-toolkit
    events:
    - pullrequest.merged
    pullRequestAllowForkEvents: true
    pullRequestTargetBranchRegex: /master/gi
    verified: true
  contexts: []
  stages:
    - release
  steps:
    main_clone:
      title: Cloning the repo
      type: git-clone
      arguments:
        git: github
        repo: vfarcic/devops-toolkit
      stage: release
