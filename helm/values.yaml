image:
  repository: vfarcic/devops-toolkit-series
  tag: latest
  pullPolicy: IfNotPresent
ingress:
  host: devopstoolkitseries.com
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
hpa: false
knativeDeploy: false
rollout:
  deploy: false
  steps:
  - setWeight: 20
  - pause: {duration: 10}
  - setWeight: 40
  - pause: {duration: 10}
  - setWeight: 60
  - pause: {duration: 10}
  - setWeight: 80
  - pause: {duration: 10}
