apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.APP_NAME}}"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: previews
  source:
    path: helm
    repoURL: https://github.com/vfarcic/devops-toolkit.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          tag: {{.IMAGE_TAG}}
        ingress:
          host: {{.APP_HOST}}
      version: v3
  destination:
    namespace: "{{.APP_NAME}}"
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
